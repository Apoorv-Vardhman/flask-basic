<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    
    <h1> This is User Page {{user_name}} </h1>
    <h2>{{letters[2:]}}</h2>
    
    <ul class="user-ul">
        {% for user in users  %}
            <li class="user">{{user}}</li>
        {% endfor %}
    </ul>

    {% if 'Apoorv' in users  %}
        <p>Found in users</p>
    {% else %}
        <p>Opps!!! Not Found in users</p>
    {% endif %}
</body>
</html>
